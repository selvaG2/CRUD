<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fav icon -->
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">

    <!-- Title -->
    <title>Company-CRUD</title>

    <!-- bootstrap css link -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- bootstrap js link -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>



    <!-- sweetalert link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css" />

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

    <!-- css MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />

    <!-- script MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>

    <!-- Font awsome -->
    <script src="https://kit.fontawesome.com/899f4385bc.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Container wrapper -->
        <div class="container-fluid">
            <!-- Toggle button -->
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Navbar brand -->
                <a class="navbar-brand mt-2 mt-lg-0" href="#">
                    <img src="./assets/images/logo.avif" height="50" width="50" alt="MDB Logo" loading="eager" />
                </a>
                CRUD-Company
            </div>
            <!-- Collapsible wrapper -->

            <!-- Right elements -->
            <div class="d-flex align-items-center">
                <a href="" class="text-decoration-none text-black"><i class="fa-solid fa-right-from-bracket"
                        style="color: #000000;"></i> Log out</a>
            </div>
            <!-- Right elements -->
        </div>
        <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->

    <section class="mt-lg-5 table-section">
        <div class="container">
            <div class="d-flex bd-highlight">
                <!-- Heading -->
                <div class="me-auto p-2 bd-highlight">
                    <h3>Company details</h3>
                </div>
                <!-- Search button -->
                <form action="">
                    <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
                        <div class="input-group">
                            <input type="search" placeholder="Company`s name" aria-describedby="button-addon1"
                                class="form-control border-0 bg-light" id="searchInput">
                            <div class="input-group-append">
                                <button id="button-addon1" type="button" class="btn btn-link text-primary"
                                    onclick="userSearch(document.getElementById('searchInput').value)"><i
                                        class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </form>

                <!-- create button -->
                <div class="p-2 bd-highlight">
                    <button type="button" class="btn btn-secondary" onclick="showUserCreateBox()"><i
                            class="fa-solid fa-user-plus fa-lg"></i> Create</button>
                </div>
            </div>

            <!-- Table -->
            <div class="container table-responsive">
                <table class="table table-hover table-striped mt-5">
                    <thead>

                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Logo</th>
                            <th scope="col">Company Name</th>
                            <th scope="col">Type</th>
                            <th scope="col">Address</th>
                            <th scope="col">Contact</th>
                            <th scope="col">E-Mail</th>
                            <th scope="col">Action</th>

                        </tr>
                    </thead>
                    <tbody id="mytable">
                        <tr>
                            <th scope="row" colspan="5">Loading...</th>
                        </tr>
                    </tbody>

                </table>
            </div>
    </section>

    <!-- api file and sweet alert -->
    <script src="./assets/js/api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>

</body>

</html>
