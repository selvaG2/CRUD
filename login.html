<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap css and icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- External css -->
    <link rel="stylesheet" href="./assets/css/login.css">
    <!-- JQuery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <!-- Fontawsome -->
    <script src="https://kit.fontawesome.com/899f4385bc.js" crossorigin="anonymous"></script>
    
</head>

<body>

    <div class="login-page bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                    <!-- Heading -->
                    <h3 class="mb-3">Login Now</h3>
                    <div class="bg-white shadow rounded">
                        <div class="row">
                            <div class="col-md-7 pe-0">
                                <div class="form-left h-100 py-5 px-5">
                                    <!-- form elements -->
                                    <form action="./index.html" class="row g-4">
                                        <span id="error" class="text-danger"></span>
                                        <div class="col-12">
                                            <label>Username<span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                                <input type="text" class="form-control "
                                                    placeholder="Enter your Username" id="Username">
                                            </div>
                                            
                                        </div>

                                        <div class="col-12">
                                            <label>Password<span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                                <input type="password" class="form-control " id="password"
                                                    placeholder="Enter your Password">
                                                <button class="btn btn-outline-secondary" type="button"
                                                    id="togglePassword">
                                                    <span toggle="#password"
                                                        class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                                </button>

                                            </div>
                                            
                                        </div>

                                        <div class="col-12 d-flex justify-content-start">
                                            <button type="submit"
                                                class="btn btn-primary px-4 float-end mt-4" onclick="validateUser(event)">login</button>
                                        </div>

                                        <div>
                                            <a href="#" class="float-end text-primary">Forgot Password?</a>
                                        </div>

                                        <div>
                                            <a href="#" class="float-end text-primary">Do you have account?Sign up</a>
                                        </div>            

                                        
                                    </form>


                                </div>
                            </div>
                            <!-- Company logo -->
                            <div class="col-md-5 ps-0 d-none d-md-block">
                                <div class="form-right h-100 ">
                                    <img src="./assets/images/g2.png" alt="" style="width: 350px;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- External js file -->
    <script src="./assets/js/login.js"></script>

</body>

</html>
